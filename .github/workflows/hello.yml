name: Daily SVG Update

on:
  schedule:
    - cron: "0 9 * * *"   # every day at 9:00 UTC
  workflow_dispatch:       # allow manual runs too

jobs:
  generate_svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (optional, if using a library)
        run: npm install # Or yarn install, if needed for SVG generation

      - name: Generate SVG
        run: |
          # Get current UTC time
          CURRENT_TIME_UTC=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          # Create SVG content
          SVG_CONTENT="<svg width='400' height='100' xmlns='http://www.w3.org/2000/svg'>"
          SVG_CONTENT+="<rect width='100%' height='100%' fill='#f0f0f0'/>"
          SVG_CONTENT+="<text x='20' y='40' font-family='Arial, sans-serif' font-size='24' fill='#333'>"
          SVG_CONTENT+="Hello World!"
          SVG_CONTENT+="</text>"
          SVG_CONTENT+="<text x='20' y='70' font-family='Arial, sans-serif' font-size='18' fill='#666'>"
          SVG_CONTENT+="$CURRENT_TIME_UTC"
          SVG_CONTENT+="</text>"
          SVG_CONTENT+="</svg>"

          # Save SVG to a file
          echo "$SVG_CONTENT" > hello-time.svg


      - name: Commit updated SVG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hello-time.svg
          git commit -m "Daily SVG update"
          git push

